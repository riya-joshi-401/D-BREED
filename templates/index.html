<!DOCTYPE html>
<html>
    <head>

       <title>D-BREED</title>

	<meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!--Necessary CSS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--Custom CSS-->
	<link href="/static/css/form.css" rel="stylesheet">
       

    </head>

    <body>

		<br><br>

                   
                    <div class="col-12 col-md-6 form-col m-auto signupForm" style="background-color:white;">

                        <center><font face = "WildWest"><h3>Upload your doggo's image :)</h3></font></center> <br> 
                        
                       <form method="POST" name=signupForm autocomplete="off" action="predict" method="POST" enctype="multipart/form-data">

                            <div class="form-group">
                            <div class="input-group">
				<input type="file" name="img" class="form-control" required autofocus>
                            </div>
                            </div>

                           <div class="form-group">
                             <button type="submit" name="Submit" class="btn btn-block btn-primary gradient"><h4>PREDICT</h4></button>
                    	  </div>
                         <br>
      			{% if image_loc %}
      			<center><img class="mb-4" src="static/{{image_loc}}" alt="" width="260" height="260">
      			<h3 class="h3 mb-3 font-weight-normal"><font face = "WildWest">Prediction: <b><font color="#6F085B">{{data}}</font></b></h3></font></center>
      			{%endif%}    
                        </form>
                    </div>


	 <!--Necessary Javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
